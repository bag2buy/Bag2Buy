<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bag2Buy - Home</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #007bff;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
    }
    .container {
      padding: 2rem;
      text-align: center;
    }
    button.primary {
      padding: 0.7rem 1.5rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }/* Modal */
.modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}
.modal-content {
  background: white;
  padding: 2rem;
  border-radius: 8px;
  max-width: 400px;
  width: 90%;
}
.tabs {
  display: flex;
  justify-content: space-around;
  margin-bottom: 1rem;
}
.tabs button {
  flex: 1;
  padding: 0.5rem;
  background: #f0f0f0;
  border: none;
  cursor: pointer;
}
.tabs button.active {
  background: #007bff;
  color: white;
}
.form-group {
  margin-bottom: 1rem;
  text-align: left;
}
.form-group label {
  display: block;
  margin-bottom: 0.5rem;
}
.form-group input {
  width: 100%;
  padding: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 5px;
}

  </style>
</head>
<body><header>
  <h1>Bag2Buy</h1>
  <nav>
    <a href="#">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <a href="#cart">Cart</a>
    <a href="#wallet">Wallet</a>
    <button class="primary" onclick="document.getElementById('modal').style.display='flex'">Login / Signup</button>
  </nav>
</header><div class="container">
  <h2>Welcome to Bag2Buy</h2>
  <p>Buy, Sell, or Borrow books & clothes at the best prices!</p>
</div><!-- Modal --><div class="modal" id="modal">
  <div class="modal-content">
    <div class="tabs">
      <button id="showLogin" class="active" onclick="toggleForm('login')">Login</button>
      <button id="showSignup" onclick="toggleForm('signup')">Signup</button>
    </div><!-- Login Form -->
<div id="loginForm">
  <div class="form-group">
    <label>Email</label>
    <input type="email" placeholder="Enter your email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" placeholder="Enter your password">
  </div>
  <button class="primary">Login</button>
</div>

<!-- Signup Form -->
<div id="signupForm" style="display:none">
  <div class="form-group">
    <label>Full Name</label>
    <input type="text" placeholder="Enter full name">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" placeholder="Enter your email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" placeholder="Create a password">
  </div>
  <button class="primary">Signup</button>
</div>

  </div>
</div><script>
function toggleForm(type) {
  const login = document.getElementById('loginForm');
  const signup = document.getElementById('signupForm');
  const showLogin = document.getElementById('showLogin');
  const showSignup = document.getElementById('showSignup');

  if (type === 'login') {
    login.style.display = 'block';
    signup.style.display = 'none';
    showLogin.classList.add('active');
    showSignup.classList.remove('active');
  } else {
    login.style.display = 'none';
    signup.style.display = 'block';
    showLogin.classList.remove('active');
    showSignup.classList.add('active');
  }
}

// Close modal when clicking outside
window.onclick = function(event) {
  const modal = document.getElementById('modal');
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script></body>
  </html>
