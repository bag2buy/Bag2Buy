<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bag2Buy - Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdfdfd;
    }

    header {
      background-color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .logo img {
      height: 50px;
    }

    .hamburger {
      font-size: 26px;
      cursor: pointer;
      display: none;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    nav a:hover {
      color: #ff7f00;
    }

    .main-content {
      margin-top: 100px;
      text-align: center;
      padding: 40px 20px;
    }

    .main-content h1 {
      font-size: 32px;
      margin-bottom: 10px;
      color: #333;
    }

    .main-content p {
      font-size: 18px;
      color: #777;
    }

    /* Responsive Hamburger Menu */
    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      nav {
        display: none;
        flex-direction: column;
        background-color: #fff;
        position: absolute;
        top: 65px;
        right: 0;
        width: 200px;
        box-shadow: -2px 2px 10px rgba(0,0,0,0.1);
        padding: 20px;
      }

      nav.show {
        display: flex;
      }

      nav a {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="Bag2Buy Logo">
    </div>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <nav id="nav-menu">
      <a href="#">Login / Signup</a>
      <a href="#">Home</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
      <a href="#">Wallet</a>
      <a href="#">My Orders</a>
      <a href="#">Sell Now</a>
    </nav>
  </header>

  <div class="main-content">
    <h1>Welcome to Bag2Buy</h1>
    <p>Becho, Kharido, Borrow Asaaani Se!</p>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('nav-menu');
      menu.classList.toggle('show');
    }
  </script>

</body>
</html>
